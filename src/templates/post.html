<main>
  <article>
    <header>
      <h1 class="text-4xl">
        <a href=".$url$">$title$</a>
      </h1>
      <p class="mb-1 mt-2 italic text-lg">$desc$</p>
      <div class="mt-2">$date$</div>
      <div class="mt-1 text-sm">
        $if(updated)$(last updated: $updated$)$endif$
      </div>
    </header>
    <section class="post mt-4">$body$</section>
  </article>
</main>
